Sig         = <!Cuts|preselectionCut!> && <!Cuts|BasicCuts!> && <!Cuts|Vtype!> == 4 && <!Cuts|NaddLep!> == 0 && <!Cuts|AntiQCD!> && (<!Cuts|dijet_mass!> > 60 && <!Cuts|dijet_mass!> < 160) && <!General|btag0!> > <!General|CMVAT!> && <!General|btag1!> > <!General|CMVAL!> && <!Cuts|DphiMET_tkMET!> < 0.5 && <!Cuts|NaddJets!> <= 1


Sig_noQCDcut = <!Cuts|preselectionCut!> && <!Cuts|BasicCuts!> && <!Cuts|Vtype!> == 4 && (<!Cuts|dijet_mass!> > 60 && <!Cuts|dijet_mass!> < 160) && <!General|btag0!> > <!General|CMVAT!> && <!General|btag1!> > <!General|CMVAL!> && <!Cuts|NaddLep!> == 0 && <!Cuts|DphiMET_tkMET!> < 0.5

;;QCD is not used in 2016 result
HighPt_TT          = <!Cuts|tt!>
