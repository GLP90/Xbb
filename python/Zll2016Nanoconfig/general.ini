#! ------------------------
#!! GENERAL CONFIGURATION
#!! -------------------------
[General]
Debug = True

dataset = 2016

# CMVA/DeepCSV
#btagMethod = CMVA
btagMethod = DeepCSV

hJidx_CMVA    = hJidxCMVA
hJidx_DeepCSV = hJidx
hJidx = <!General|hJidx_<!General|btagMethod!>!>

#Htype = KINFIT
Htype = REG 

;MVAtype = DNN
MVAtype = CMVA 

mergeCachingSize = 3

[Configuration]
outputTreeBasketSize = 8000
usePythonXrootD = True

# NanoAOD format
treeName = Events
countTreeName = genEventSumw
AllowDuplicateTrees = True
countsFromAutoPU = False

[Analysis]
tag = 13TeV

# BDT to discriminate Signal and Background
#!! If this Flag is used then 50% of MC samples will go in training and the rest will be scaled up by a factor of 2.
#!! if you train on 50% but then set it to 'False' while writing DC, then you get your biased training samples in the limit!!!
#!! be sure to have this right !!!
;#When computing SF from CR, set this flag to false
;if one wants to use Mjj -> put to False
;Rescale MC by factor 2 if true
TrainFlag = True
;TrainFlag = False

;Current BDT FOM: Cls of train/vs CLs of test sample. To produce the DC on train sample, set this flag to True.
;!!!IMPORTANT: BE SURE TO HAVE "UseTrainSample = False" WHEN COMPUTING THE FINAL LIMIT !!!
UseTrainSample = False
;UseTrainSample = True

;ALWAYS set to False, unless training to produce correlation plots
Data_as_signal = False

;===========================
; PREP 
;===========================
[Prep]
VHbb = ['Prep.Clean', 'Prep.Selection', 'Sys.isData','Sys.isSignal','Sys.isWH','Sys.isZH','Sys.HeppyStyleGen','Sys.genBstatus','Sys.SampleGroup']
Clean = Drop.Drop(dropBranches=['TrigObj_*','nTrigObj','SubJet_*','nSubJet','Photon_*','nPhoton','Tau_*','nTau','nGenVisTau','GenVisTau_*','FatJet_*','nFatJet'],keepBranches=['HLT_Ele23_Ele12_CaloIdL_TrackIdL_Iso*','HLT_Mu17_TrkIsoVVL_Mu8_TrkIsoVVL_DZ_Mass*','HLT_PFMET120_PFMHT120_IDTight','HLT_PFMET120_PFMHT120_IDTight_PFHT60','HLT_Ele32_WPTight_Gsf_L1DoubleEG','HLT_IsoMu27'])
Selection = VHbbSelection.VHbbSelection(year="2016", channels=["Zll"])

;===========================
; SYSTEMATICS
;===========================
[Sys]
all = ['Sys.TTweights','Sys.LeptonWeights','Sys.EWKweights','Sys.PUweight','Sys.BTagWeightsDeepCSV', 'Sys.DYspecialWeight', 'Sys.HiggsCandidateSystematics', 'Sys.newBranches', 'Sys.LOtoNLOweight']

# MC GEN/SAMPLE based branches
SampleGroup = SampleGroup.SampleGroup()
isData = PerSampleWeight.PerSampleWeight(branchName='isData',affectedSampleNames=['SingleElectron','SingleMuon','DoubleMuon','DoubleEG','MET'],weightAffected=1.0,weightUnaffected=0.0)
isSignal = PerSampleWeight.PerSampleWeight(branchName='isSignal',affectedSampleNames=['WminusH','WplusH','ggZH_Zll','ZH_Zll','ZH_Znunu'],weightAffected=1.0,weightUnaffected=0.0)
isWH = PerSampleWeight.PerSampleWeight(branchName='isWH',affectedSampleNames=['WminusH','WplusH'],weightAffected=1.0,weightUnaffected=0.0)
isZH = PerSampleWeight.PerSampleWeight(branchName='isZH',affectedSampleNames=['ggZH_Zll','ZH_Zll','ZH_Znunu'],weightAffected=1.0,weightUnaffected=0.0)
HeppyStyleGen = HeppyStyleGen.HeppyStyleGen()
genBstatus = BranchTools.TreeFormulas({
    'nGenStatus2bHad': 'Sum$(abs(GenPart_pdgId)>=500 && abs(GenPart_pdgId)<600 && GenPart_status==2)+Sum$(abs(GenPart_pdgId)>=5000 && abs(GenPart_pdgId)<6000 && GenPart_status==2)',
            })

tfHigh = tensorflowEvaluator.tensorflowEvaluator(mvaName='ZllBDT_DNN_highptCMVA')
tfLow = tensorflowEvaluator.tensorflowEvaluator(mvaName='ZllBDT_DNN_lowptCMVA')

LOtoNLOweight = LOtoNLOweight.LOtoNLOweight(branchName='weightLOtoNLO')
DYspecialWeight = DYspecialWeight.DYspecialWeight()
TTweights = TTWeights.TTWeights(nano=True)
LeptonWeights = LeptonWeightsNano.LeptonWeights(channel='Zll')
EWKweights = EWKweights.EWKweights(nano=True)
BTagWeights = BTagWeights.BTagWeights(nano=True,fileCSV='data/btag/CSVv2_Moriond17_B_H.csv',fileCMVA='data/btag/cMVAv2_Moriond17_B_H.csv',useLeaves=True)
BTagWeightsDeepCSV = BTagWeightsNano2017.BTagWeights(calibName='DeepCSV',calibFile='data/btag/DeepCSV_2016LegacySF_V1.csv',includeFixPtEtaBins=True) 
#DeepCSV_2016LegacySF_V1.csv
PUweight = PUweight.PUweight(fileNameData='data/pu/2016/outputData.root',fileNameMC='data/pu/2016/mcpu.root',fileNameDataUp='data/pu/2016/outputDataP.root',fileNameDataDown='data/pu/2016/outputDataM.root', puWeightName='puWeightRecomputed')
Rochester = Rochester2016.Rochester2016()
JetRegression = JetRegression.JetRegression(nano=True) 
HiggsCandidateSystematics = HiggsCandidateSystematics.HiggsCandidateSystematics(addSystematics=True)

# kinematic fit
kinFitter = kinFitter.kinFitter()

# new branches
newBranches = BranchTools.TreeFormulas({
    'Jet_pt_reg_0': 'Jet_bReg[hJidx[0]]*Jet_Pt[hJidx[0]]/Jet_pt[hJidx[0]]',
    'Jet_pt_reg_1': 'Jet_bReg[hJidx[1]]*Jet_Pt[hJidx[1]]/Jet_pt[hJidx[1]]',
    'HLT_DoubleElectron': 'HLT_Ele23_Ele12_CaloIdL_TrackIdL_IsoVL_DZ',
    'HLT_DoubleMuon':     'HLT_Mu17_TrkIsoVVL_Mu8_TrkIsoVVL || HLT_Mu17_TrkIsoVVL_TkMu8_TrkIsoVVL || HLT_Mu17_TrkIsoVVL_Mu8_TrkIsoVVL_DZ || HLT_Mu17_TrkIsoVVL_TkMu8_TrkIsoVVL_DZ',
    })

#Need this for the plotting
[VHbbNameSpace]
library = <!Directories|vhbbpath!>/interface/VHbbNameSpace_h.so

